<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <title>Gif Search Test</title>
</head>

<body>

  <header class="jumbotron jumbotron-fluid bg-primary text-light">
    <div class="container-fluid text-center">
      <h1 class="display-4">Gif Search</h1>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <aside class="col-12 col-md-3">
        <div class="card">
          <h4 class="card-header bg-primary text-light">
            Search for a gif
          </h4>
          <div class="card-body">
            <form id="gif-form">
              <div class="form-group">
                <input class="form-control" type="text" id="searchInput" placeholder="Enter your search" />
              </div>
              <button class="btn btn-block btn-primary" id="search" type="button">Search</button>

              <div class="btn-group my-3">
                <!-- add buttons here -->
               <div id="btnGroup"></div>
            </form>
          </div>
        </div>
      </aside>

      <section class="col-12 col-md-9">
        <div id="gifResults">
          <div class="row">
          </div>
        </div>
      </section>
    </div>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/scripts/scripts.js"></script>
</body>

</html>
